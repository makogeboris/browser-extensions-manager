<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage and customize your browser extensions. Easily enable, disable, or remove extensions from your personalized dashboard."
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Browser Extension Manager"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser Extensions Manager UI</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/" aria-label="Go to homepage">
          <img class="logo-img" src="" alt="Browser Extensions Manager" />
        </a>

        <button
          class="btn-theme"
          type="button"
          aria-label="Toggle dark mode"
          aria-checked="false"
          role="switch"
        >
          <img class="theme-icon" src="" alt="" />
        </button>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="extensions-header">
          <h1 class="main-heading">Extensions List</h1>

          <div class="btn-container">
            <button class="btn btn-all" type="button">All</button>
            <button class="btn btn-active" type="button">Active</button>
            <button class="btn btn-inactive" type="button">Inactive</button>
          </div>
        </div>

        <div class="extensions-container"></div>

        <template id="extension-card-template">
          <div class="card">
            <div class="card-info">
              <img src="" alt="" class="ext-img" />
              <div class="card-details">
                <h2 class="card-name"></h2>
                <p class="card-description"></p>
              </div>
            </div>

            <div class="card-actions">
              <button class="btn-remove" type="button">Remove</button>
              <form action="#">
                <div class="switch">
                  <input id="" type="checkbox" class="switch-input" />
                  <label for="" class="switch-label"></label>
                </div>
              </form>
            </div>
          </div>
        </template>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
