<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage and customize your browser extensions. Easily enable, disable, or remove extensions from your personalized dashboard."
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Browser Extension Manager"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser Extensions Manager UI</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/" aria-label="Go to homepage">
          <img
            src="./assets/images/logo-light.svg"
            alt="Browser Extensions Manager"
          />
        </a>

        <button class="btn-toggle" type="button" aria-label="Toggle dark mode">
          <svg
            width="21"
            height="21"
            viewBox="0 0 21 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.2819 10.9922C18.0198 13.2062 15.6375 14.6989 12.9067 14.6989C8.85657 14.6989 5.57332 11.4157 5.57332 7.3656C5.57332 4.63452 7.06627 2.25213 9.28057 0.990036C4.62892 1.43109 0.98999 5.34827 0.98999 10.1154C0.98999 15.178 5.09405 19.282 10.1567 19.282C14.9235 19.282 18.8405 15.6435 19.2819 10.9922Z"
              stroke="#091540"
              stroke-width="1.98"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="extensions-header">
          <h1 class="main-heading">Extensions List</h1>

          <div class="btn-container">
            <button class="btn btn-all" type="button">All</button>
            <button class="btn btn-active" type="button">Active</button>
            <button class="btn btn-inactive" type="button">Inactive</button>
          </div>
        </div>

        <div class="extensions-container"></div>

        <template id="extension-card-template">
          <div class="card">
            <div class="card-info">
              <img src="" alt="" class="ext-img" />
              <div class="card-details">
                <h2 class="card-name"></h2>
                <p class="card-description"></p>
              </div>
            </div>

            <div class="card-actions">
              <button class="btn-remove" type="button">Remove</button>
              <form action="#">
                <div class="switch">
                  <input id="" type="checkbox" class="switch-input" />
                  <label for="" class="switch-label"></label>
                </div>
              </form>
            </div>
          </div>
        </template>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
